<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell us more about yourself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <p id="title">NET<span>FLIX</span></p>
        <p id="description">Thank you for signing up at Netflix. Tell us more about yourself</p>
            <form id="survey-form" action="result.html" method="GET">
                <div class="box">
                    <label for="name">Name</label><br><br>
                    <input type="text" class="first_boxes" name="Name" id="name" placeholder=" Enter your name">
                </div>
                <div class="box">
                    <label for="ge">Age</label><br><br>
                    <input type="text" class="first_boxes" name="Age" id="age" placeholder=" Age">
                </div>
                <div class="box">
                    <label for="email">Email</label><br><br>
                    <input type="email" class="first_boxes" name="Email" id="email" placeholder=" Enter your email">
                </div>
                <div class="box">
                    <label for="content_type">Content Type</label><br><br>
                    <select class="first_boxes" name="Content_type" id="content_type">
                        <option value="series">Series</option>
                        <option value="movies">Movies</option>
                        <option value="documentaries">Documentaries</option>
                        <option value="concerts">Concerts</option>
                    </select>
                </div>
                <div class="box"> Movie Type <br>
                    <input type="checkbox" name="Type_1" value="comedy" id="comedy">
                    <label for="comedy">Comedy</label><br>
                    <input type="checkbox" name="Type_2" value="action">
                    <label for="action">Action</label><br>
                    <input type="checkbox" name="Type_3" value="romance" checked>
                    <label for="romance">Romance</label><br>
                </div>
                <div class="box">
                    Gender <br>
                    <label for="male"><input type="radio" name="Gender" value="male" id="male"> Male</label><br>
                    <label for="female"></label><input type="radio" name="Gender" value="female" id="female"> Female</label><br>
                    <label for="other"></label><input type="radio" name="Gender" value="other" id="other"> Other</label><br>
                </div>

                <div class="box">
                    <label for="comments">Feed back</label><br>
                    <textarea name="Comments" id="comments" rows="5" cols="35" placeholder="Any comments"></textarea>
                </div>

                <input id="submit" type="submit" value="Submit">
                
            </form>

    </div>
</body>
</html>
