<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>

    <table>
        <caption>Course Program</caption>
        <tr>
            <th>Day</th>
            <th>Lesson</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>React</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>SQL</td>
        </tr>
    </table>
    
</body>
</html>
