<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div id="div-1">This is a div</div>
    <span id="span-1">This is a span</span>
    <img src="https://picsum.photos/id/598/600/400" alt="picture">
    <span id="span-2">This is another span</span>
    <div id="div-2">This is another div</div>


<br><hr><br>
<ul>
    <li>Default inline-block elemets:
        <ul>
            <li>Button</li>
            <li>Textarea</li>
            <li>Input</li>
            <li>Select</li>
        </ul>
    </li>
    <li>With 'display: inline', the width, height, margin-top, margin-bottom, and float properties have no effect.</li>
</ul>


    
</body>
</html>
