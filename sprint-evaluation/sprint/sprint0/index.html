<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint:0 Clarusway Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="result.html">
        <div class="first3">
            <label for="name">Name</label><br>
            <input type="text" name="Name" id="name" required placeholder="Enter your name">
        </div>
        <div class="first3">
            <label for="surname">Surname</label><br>
            <input type="text" name="Surname" id="surname" required placeholder="Enter your surname">
        </div>
        <div class="first3">
            <label for="email">Email</label><br>
            <input type="email" name="Email" id="email" required placeholder="user@clarusway.com">
        </div>

        <div id="role_quest">
            <label for="role">Which option describes best your current role?</label><br>
            <select name="Role" id="role">
                <option selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Full Time Job" selected>Full Time Job</option>
                <option value="Part Time Job">Part Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to Say">Prefer not to say</option>
            </select>
        </div>
        <div id="reccomend_quest">
            <p >Would you reccomend Clarusway to a friend?</p>
            <label for="reccommend1"><input type="radio" name="Reccommend" value="Yes" id="reccommend1">Yes, Definitely</label><br>
            <label for="reccommend2"><input type="radio" name="Reccommend" value="Maybe" id="reccommend2">Maybe</label><br>
            <label for="reccommend3"><input type="radio" name="Reccommend" value="Not sure" id="reccommend3">Not sure</label><br>
            <label for="reccommend4"><input type="radio" name="Reccommend" value="No" id="reccommend4">Definitely, No</label><br>
            
        </div>

        <div id="fav_quest">
            <label for="fav">What is your favorite feature of Clarusway?</label><br>
            <select name="Favourite" id="fav">
                <option value="Course">Courses</option>
                <option value="Projects" selected>Projects</option>
                <option value="Community">Community</option>
                <option value="Mentors">Mentors</option>
            </select>
        </div>

        <div id="improve">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="Choice_1" id="Choice_1" value="Front-end Projects">
            <label for="Choice_1">Front-end Projects</label><br>
            <input type="checkbox" name="Choice_2" id="Choice_2" value="Back-end Projects">
            <label for="Choice_2">Back-end Projects</label><br>
            <input type="checkbox" name="Choice_3" id="Choice_3" value="Data Science">
            <label for="Choice_3">Data Science</label><br>
            <input type="checkbox" name="Choice_4" id="Choice_4" value="Additional Courses">
            <label for="Choice_4">Additional Courses</label><br>
        </div><br>


            <p>Any comments or suggestions?</p>
            <textarea name="Message" id="message" cols="30" rows="5" maxlength="500" placeholder="Enter your comments here. Thanks for your contribution."></textarea>


        <input type="submit" value="Submit">



    </form>
</body>
</html>
